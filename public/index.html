<!doctype html>
<html>
<head>
    <title>Illusion</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="main">
        <h1>{{heading}}</h1>
        <form>
            <input v-model='form.title' type='text' name='title' placeholder='title'>
            <input v-model='form.description' type='text' name='description' placeholder='description'>
            <input v-model='form.username' type='text' name='username' placeholder='username'>
            <input type='file' accept='image/*'>
            <button v-on:click ='uploadFile' class='upload'>Upload</button>
        </form>
            <ul v-if="images.length > 0">
                <li class="photo" v-for="image in images">
                    <img :src="image.url">
                    <p class="">{{image.title}}</p>
               </li>
            </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
