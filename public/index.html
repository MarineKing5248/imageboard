<!doctype html>
<html>
<head>
    <title>Illusion</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="main">
        <big-photo v-if='show' :id='currentId' v-on:close='close'></big-photo>
        <h1>{{heading}}</h1>
        <form>
            <input v-model='form.title' type='text' name='title' placeholder='title'>
            <input v-model='form.description' type='text' name='description' placeholder='description'>
            <input v-model='form.username' type='text' name='username' placeholder='username'>
            <input v-model='form.tag' type='text' name='tag' placeholder='tag'>
            <input type='file' accept='image/*'>
            <button v-on:click ='uploadFile' class='upload'>Upload</button>
        </form>
        <div v-if="images.length > 0" class="ul">
            <div v-for="image in images">
                <a class="imagelink" :href="'#' + image.id">
                <img v-bind:src='image.url' alt="image"/>
                </a>
                <p class="imgtxt">{{image.title}}</p>
             </div>
        </div>
        <input v-if="hasMore" v-on:click="getMoreImages" type="button" id="loadmore" value="Load More Results">
            <!-- /*somecomponent using the scripit with id "tmpl" below, and using dynamic component u need bind it as usual. and component only want */ -->

    </div>
    <script id="tmpl1" type="text/template">
    <div id="imagePopUp">
        <div id="popUp">
            <img v-bind:src="image.url" @click="close">
            <p>{{image.title}}</p>
            <p>{{image.description}}</p>
            <p>{{image.username}} has uploaded this at {{image.created_at}}</p>
            <form>
                <input v-model = "form.comment" type = "text" name = "comment" placeholder = "comment">
                <input v-model = "form.username" type = "text" name = "username" placeholder = "username">
                <button v-on:click="addComments"> Submit </button>
            </form>
            <div class="commentBox">
                    <div v-if="comments.length > 0" v-for="comm in comments" >
                        <p>{{comm.comment}}</p>
                        <p>{{comm.username}}</p>
                        <p>Tag: {{comm.tag}}</p>
                    </div>
            </div>
        </div>

        <button v-on:click="close">X</button>
    </div>

    </script>

        </div>
    </script> -->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
